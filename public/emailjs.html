<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Validation</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <style src="SignInSignUp.css"></style>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        emailjs.init("KwNDOjjeLvfxK6k5V");
      })();
    </script>
  </head>
  <body>
    <p style="background-image: url('emailimg.jpg');"></p>
    <div>
      <div class="row">
        <div class="col-md-6 p-5 bg-primary text-white">
          <a href="emailtool"><img src="emailtool.jpg" class="tool" height="400px" width="480px"></a>
          <h1>Hello! <h1 id="name"></h1></h1>
          <script>document.getElementById("name").innerHTML = localStorage.getItem("name");</script>
          <h4>
            Fill the Following details for Validation with Email,
          </h4>
        </div>
        <div class="col-md-6 border-left py-3">
          <h1>For Email Validation</h1>
          <div class="form-group">
            <h5 for="name1">Name</h5>
            <input
              type="name"
              class="form-control"
              id="name1"
              placeholder="Enter name"
            />
          </div>
          <div class="form-group">
            <h5 for="email">Email</h5>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter email"
            />
          </div>
          <div class="form-group">
            <h5 for="Date_of_birth">Date of Birth</h5>
            <input
              type="date"
              class="form-control"
              id="Date_of_birth"
              placeholder="Date of Birth"
            />
          <div class="form-group">
            <h5 for="phone">Phone Number</h5>
            <input
              type="tel"
              class="form-control"
              id="phone"
              placeholder="XXX-XXX-XXXX"
            />
          <button class="btn btn-primary" onclick="sendMail()">Submit</button>
            <input type="button" class="Gback" value="Go back!" onclick="history.back()">
          <script>
            function sendMail() {
              var params = {
                name1: document.getElementById("name1").value,
                email: document.getElementById("email").value,
                phone: document.getElementById("phone").value,
                Date_of_birth: document.getElementById("Date_of_birth").value,
              };
              document.getElementById("Date_of_birth").innerHTML = localStorage.getItem("Date_of_birth");
              document.getElementById("phone").innerHTML = localStorage.getItem("phone");           
              const serviceID = "service_tvsfeo5";
              const templateID = "template_3wurt6a";
            
                emailjs.send(serviceID, templateID, params)
                .then(res=>{
                    document.getElementById("name1").value = "";
                    document.getElementById("email").value = "";
                    document.getElementById("phone").value = "";
                    document.getElementById("Date_of_birth").value = "";
                    console.log(res);
                    alert("Your message sent successfully!!")
   
                })
                .catch(err=>console.log(err));
            
            }
          </script>
        </div>
      </div>
    </div>
  </body>
</html>
