<!doctype html>
<html>
  <head>
    <title>Puzzle game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <h1 class="head">NUMBER PUZZLE GAME</h1>
    <form id="myForm" action="puzzle()">
        <div class="game">
            <div class="grid">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>10</button>
                <button>11</button>
                <button>12</button>
                <button>13</button>
                <button>14</button>
                <button>15</button>
                <button col></button>
            </div>
            <div class="footer">
                <button>Play</button>
                <span id="move">Move: 100</span>
                <span id="time">Time: 100</span>
            </div>
        </div>
        <form>
          <input type="button" class="goback" value="Go back!" onclick="history.back()">
        </form>
        <h1 class="message">You won! <p id="name"></p></h1>
        <script>document.getElementById("name").innerHTML = localStorage.getItem("name");</script>
        <script src="script.js"></script>
    </form>
  </body>
</html>
